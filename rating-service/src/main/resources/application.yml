spring:
  data:
    mongodb:
      database: microservice
      host: localhost
      port: 27017
  application:
    name: RATING-SERVICE
server:
  port: 8083


eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka